<div class="row">

    <div class="col-lg-6 col-md-12">

        <form role="form">
            <legend>Add species</legend>
            <div class="form-group">
                <label for="name" class="control-label">Name</label>
                <input ng-model="species.Name" id="name" name="name" type="text" placeholder="name of the speices.." class="form-control ">
            </div>

            <button class="btn btn-primary" ng-click="saveOrUpdate()">SAVE</button>



        </form>


    </div>
    <div class="col-lg-6 col-md-12">
        <fieldset>
            <legend>Species&nbsp;</legend>

            <table class="table table-bordered table-hover table-responsive">


                <thead>
                    <tr>
                        <th class="col-lg-4 col-md-4">Name (species)</th>

                    </tr>
                </thead>
                <tbody ng-repeat="species in arrSpecies">
                    <tr>
                        <td>{{species.Name}}</td>
                    </tr>
                </tbody>
            </table>
            
            </fieldset>
    </div>

</div>
